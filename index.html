<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dados de Ações - API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        h1 { color: #2c3e50; }
        .card { background: #fff; padding: 20px; margin: 20px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Dados Fundamentais da Microsoft (MSFT)</h1>
    <div class="card" id="dados">Carregando dados...</div>

    <script>
        const apiKey = "PEJV1FDMFY30OMA4";
        const url = `https://www.alphavantage.co/query?function=OVERVIEW&symbol=MSFT&apikey=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const html = `
                    <p><strong>Empresa:</strong> ${data.Name}</p>
                    <p><strong>P/L:</strong> ${data.PERatio}</p>
                    <p><strong>EV/EBITDA:</strong> ${data.EVToEBITDA}</p>
                    <p><strong>ROE:</strong> ${data.ReturnOnEquityTTM}%</p>
                    <p><strong>Dívida/Patrimônio:</strong> ${data.DebtEquity}</p>
                    <p><strong>Dividend Yield:</strong> ${data.DividendYield}%</p>
                    <p><strong>EPS:</strong> ${data.EPS}</p>
                    <p><strong>Margem Operacional:</strong> ${data.OperatingMarginTTM}</p>
                    <p><strong>Margem Líquida:</strong> ${data.ProfitMargin}</p>
                    <p><strong>Valor Patrimonial por Ação:</strong> ${data.BookValue}</p>
                `;
                document.getElementById("dados").innerHTML = html;
            })
            .catch(error => {
                document.getElementById("dados").innerText = "Erro ao carregar dados.";
                console.error(error);
            });
    </script>
</body>
</html>
