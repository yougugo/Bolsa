
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Bolsa de Valores Compactado</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        h1 { color: #2c3e50; }
        .card { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Bolsa de Valores Compactado</h1>
    <div class="card">
        <h2>Apple Inc. (AAPL)</h2>
        <p><strong>Preço atual:</strong> €175,20</p>
        <p><strong>P/L:</strong> 28,4</p>
        <p><strong>EV/EBITDA:</strong> 18,2</p>
        <p><strong>ROE:</strong> 32,1%</p>
        <p><strong>Dívida/Patrimônio:</strong> 1,45</p>
        <p><strong>Dividend Yield:</strong> 0,6%</p>
    </div>
    <div class="card">
        <h2>Microsoft Corp. (MSFT)</h2>
        <p><strong>Preço atual:</strong> €320,50</p>
        <p><strong>P/L:</strong> 32,5</p>
        <p><strong>EV/EBITDA:</strong> 20,4</p>
        <p><strong>ROE:</strong> 38,7%</p>
        <p><strong>Dívida/Patrimônio:</strong> 0,68</p>
        <p><strong>Dividend Yield:</strong> 0,82%</p>
    </div>
</body>
</html>
